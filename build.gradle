plugins {
    id 'java'
}

group 'com.souhaib100.workapps'
version '0.5-SNAPSHOT'

sourceCompatibility = 10

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.fazecast:jSerialComm:[2.1.1]'
    compile 'com.google.guava:guava:26.0-jre'
}
